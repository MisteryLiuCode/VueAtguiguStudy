<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<body>
<div id="root">
    <h2>你好：{{name}}</h2>
<!--    v-on:click绑定事件-->
    <button v-on:click="showInfo">点我</button>
    <button @click="showInfo">点我（简写方式调用）</button>
    <button @click="showInfo2(88)">点我（调用函数参数）</button>
</div>

<script type="text/javascript">
    const vm=new Vue({
        el:'#root',
        data:{
            name:'刘帅彪',
        },
        //方法写在vue实例里面，methods是复数，代表可以有多个方法
        methods:{
            // 直接写方法名即可，不用写function 因为前面已经指定这里面写的都是函数
            showInfo(){
                alert('让你点你就点')
            },
            showInfo2(number){
                alert('number:'+number)
            }
        }
    })
</script>

</body>
</html>
