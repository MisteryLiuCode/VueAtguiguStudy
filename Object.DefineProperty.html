<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--定义一个对象-->

<script type="text/javascript">
    let number=18;
    let person={
        name:'张三',
        sex:'男',
    }
    console.log(person)

    Object.defineProperty(person,'age',{
        // value:number,
    //    当有人读取person的age函数的时候，就会调用getter函数，获取现在number的值
        get(){
            console.log('有人在读取age属性')
            return number
        },
    //    同理，当有人修改number属性的时候，set函数就会被调用，且会收到修改的具体值
        set(value){
            console.log('有人修改了age属性')
            number=value
        }
    })
</script>

</body>
</html>
