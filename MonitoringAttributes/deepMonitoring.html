<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- 创建view -->
    <div id="root">
        <h1 id="h">a的值是{{numbers.a}}</h1>
        <button id="bt" @click="numbers.a++">点我a++</button>

        <h1 id="h">b的值是{{numbers.b}}</h1>
        <button id="bt" @click="numbers.b++">点我b++</button>
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                numbers:{
                    a:1,
                    b:1,
                }
            },
            // 监视a的变化
            watch:{
                // 'numbers.a':{
                //     handler(){
                //         console.log('a变化了')
                //     }
                   
                // },
                // 检测b的变化需要再写一份
                // 'numbers.b':{
                //     handler(){
                //         console.log('b变化了')
                //     }
                // }
            
                // 检测多层级数据的改变
                numbers:{
                    // 开启多层级监视
                    deep:true,
                    handler(){
                        console.log('numbers里面的内容改变了')
                    }
                }
            }
        })
    </script>
</body>
</html>
