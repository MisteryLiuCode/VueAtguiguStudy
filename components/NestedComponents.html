<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="root">
        <app></app>
    </div>
    

    <script type="text/javascript">

        // 创建学生组件
        const student=Vue.extend({
            template:`
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data(){
                return{
                    studentName:'misteryliu',
                    age:22
                }
            }
        })

        // 创建学校组件
        const school=Vue.extend({
            // 在里面直接使用student组件
            template:`
            <div>
                <h2>学校名称：{{schoolName}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
                </div>
            `,
            data(){
                return{
                    schoolName:'北京大学',
                    address:'北京'
                }
            },
            // 把student注册到school里
            components:{
                student:student
            }
        })
        // 创建hello组件
        const hello=Vue.extend({
            template:`
            <div>
                <h2>{{msg}}</h2>
                <student></student>
                </div>
            `,
            data(){
                return{
                    msg:'我是hello组件'
                }
            }
        })

        // 创建app组件
        const app=Vue.extend({
            template:`
            <div>
                <hello></hello>
                <school></school>
            </div>
            `,
            components:{
                hello:hello,
                school:school
            }
        })
        

        // 注册组件
        new Vue({
            el:'#root',
            components:{
                // 把school注册到vm里
                app:app,
            }
        })
    </script>
</body>
</html>
